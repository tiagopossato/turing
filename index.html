<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maquina de Turing</title>
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/bootstrap-tagsinput/bootstrap-tagsinput.css">
</head>

<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="container">
				<div class="row ">
					<label for="alfabetoInicial" class="col-sm-2 control-label">Alfabeto Inicial</label>
					<div class="col-sm-10">
						<input type="text" data-role="tagsinput" class="form-control" id="alfabetoInicial" name="alfabetoInicial" placeholder="Digite um símbolo e pressione 'enter'">
					</div>
				</div>
				<div class="row">
					<label for="alfabetoFinal" class="col-sm-2 control-label">Alfabeto Final</label>
					<div class="col-sm-10">
						<input type="text" data-role="tagsinput" class="form-control" id="alfabetoFinal" name="alfabetoFinal" placeholder="Digite um símbolo e pressione 'enter'">
					</div>

				</div>
				<div class="row">
					<label for="simboloVazio" class="col-sm-2 control-label">Simbolo vazio</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="simboloVazio" name="simboloVazio" placeholder="*">
					</div>
				</div>
				<div class="row">
					<label for="qtdEstados" class="col-sm-2 control-label">Quantidade de Estados</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" id="qtdEstados" name="qtdEstados" placeholder="1">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" id="botaoProsseguir" class="btn btn-success">Prosseguir</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="table-responsive col-sm-12">
					<table class="table table-hover" border="2" id="tabelaEstados" name="tabelaEstados">
						<thead>
							<tr>
								<th>Estado Nº</th>
								<th>Transições</th>
								<th>Inicial</th>
								<th>Final</th>
								<!--<th>Opções</th>-->
							</tr>
						</thead>
						<!--<tfoot>-->
						<!--	<tr>-->
						<!--		<td colspan="5" style="text-align: left;">-->
						<!--			<button class="btn btn-large btn-success" onclick="addEstado()" type="button">Adicionar Estado</button>-->
						<!--		</td>-->
						<!--	</tr>-->
						<!--</tfoot>-->
					</table>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
						<button type="button" id="botaoCalcular" class="btn btn-warning">Calular</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">Tiago Possato - 2016</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.full.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/i18n/pt-BR.js"></script>
	<script type="text/javascript" src="assets/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

	<script type="text/javascript" src="assets/maquina-turing.js"></script>
	<script type="text/javascript" src="assets/interface.js"></script>

</body>

</html>
